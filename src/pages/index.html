<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/styles/global.css">
	<link rel="stylesheet" href="../static/styles/style.css">
	<title>Customization</title>
</head>
<body>
	<main>
		<section class="customize">
			<div class="customize__chapter">
				<button data-customize class="customize__wheel">
					<svg class="icon-30">
						<use xlink:href="../static/icons/sprite.svg#gear"></use>
					</svg>
				</button>

				<h1 class="customize__headline">Настройки</h1>
				<span class="customize__login">Логин: 77777777777</span>
			</div>

			<ul class="customize__list">
				<li class="customize__item">
					<span class="customize__description">Двухфакторная аутентификация</span>
					<a href="#" class="customize__link">
						<svg class="icon-16">
							<use xlink:href="../static/icons/sprite.svg#authentication"></use>
						</svg>
					</a>
					<span class="customize__status">Не подключена</span>
				</li>

				<li class="customize__item">
					<span class="customize__description">Настройки безопасности и API</span>
					<a href="#" class="customize__link">
						<svg class="icon-16">
							<use xlink:href="../static/icons/sprite.svg#arrow"></use>
						</svg>
					</a>
				</li>

				<li class="customize__item">
					<span class="customize__description">Все протоколы интеграции</span>
					<a href="#" class="customize__link">
						<svg class="icon-16">
							<use xlink:href="../static/icons/sprite.svg#arrow"></use>
						</svg>
					</a>
				</li>
			</ul>

			<button class="button">Создать пароль для API</button>
		</section>
	</main>

	<div class="modal">

	</div>
<script src="../static/scripts/script.js"></script>
</body>
</html>
